<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website Icon -->
    <link rel="icon" href="files/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contact.css">

    <title>Patrik Bartok - Contact</title>
</head>
<body>
    
    <!-- Block Skip -->
    <a href="#Form" id="Skip">SKIP</a>

    <header id="navBar-container">
    </header>

    <section id="Form" class="container-fluid contactContainer">
        <div class="row">
            <div class="col-12">
                <form action="mailto:bartokpatrikit@gmail.com" method="post" accept-charset="UTF-8" enctype="text/plain">
                    <legend>Contact Me</legend>
                    <label class="labelAbove" for="Name">Full Name</label> <br>
                    <span class="formLogo"><img src="files/images/userName.png" alt="nameLogo"></span>
                    <input type="text" name="name" id="Name" class="input-type1" placeholder="Full Name"> <br>
                    <label class="labelAbove" for="Email">Email Address</label><br>
                    <span class="formLogo"><img src="files/images/email.png" alt="emailLogo"></span>
                    <input type="email" name="email" id="Email" class="input-type1" placeholder="E-mail"> <br>
                    <label class="labelAbove" for="ProjectType">Project Type</label><br>
                    <span class="formLogo"><img src="files/images/projectType.png" alt="projectTypeLogo"></span>
                    <select name="projectType" id="ProjectType" class="input-type1">
                        <option value="WebSite">Website</option>
                        <option value="WebApp">Web Application</option>
                        <option value="DesktopApp">Desktop Application</option>
                        <option value="MobileApp">Mobile Application</option>
                        <option value="Game">Game</option>
                    </select> <br>

                    <label for="Message"><h2>Message</h2></label><br>
                    <textarea maxlength="305" name="message" id="Message" placeholder="Message Me"></textarea><br>

                    <input type="checkbox" name="termsAndCOnditions" id="TermsAndConditions" required oninvalid="this.setCustomValidity('You have to agree to the terms and conditions')" oninput="this.setCustomValidity('')">
                    <label for="TermsAndConditions" class="inputLabel-type2">Agree to <a target="_blank" href="files/documents/TermsAndConditions.pdf">Terms & Conditions</a></label><br>
                    <input type="radio" name="followUp" id="followUp" checked>
                    <label for="followUp" class="inputLabel-type2">Receive news and offers by email</label><br>
                    <input type="radio" name="followUp" id="doNotFollowUp" unchecked>
                    <label for="doNotFollowUp" class="inputLabel-type2">Do not want to receive news and offers by email</label><br>
                    <input type="reset" value="Reset" id="Reset" class="button">
                    <input type="submit" value="Send" id="Send" class="button"><br>
                </form>
            </div>
            <div class="col-12 contactInfo">
                Contact Information
            </div>
            <div class="contactInfoContainer">
                <div class="contactText">
                    <span class="formLogo">
                        <img src="files/images/phone.png" alt="phoneLogo">
                    </span>
                    <span><a href="tel:+36303589210">+36 30 358 9210</a></span>
                </div>
                <div class="contactText">
                    <span class="formLogo">
                        <img src="files/images/email.png" alt="emailLogo">
                    </span>
                    <span><a href="mailto:bartokpatrikit@gmail.com">bartokpatrikit@gmail.com</a></span>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container">
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom js files-->
    <script src="js/script.js"></script>
    <script src="js/navInclude.js"></script>
    <script src="js/footerInclude.js"></script>
    <script src="js/navBar.js"></script>

    <script>
        window.onload = function() {
            loadNavBar();
            loadFooter();
        };
    </script>
</body>
</html>
